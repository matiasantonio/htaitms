<form action="">
    <ion-list>

        <!-- <ion-list-header>
            Información
        </ion-list-header> -->
      
        <ion-grid fixed>    
        <ion-row>
            <ion-col size="6">Nombres:</ion-col>
            <ion-col size="6">{{ paciente.nombres }}</ion-col>
          </ion-row>
      </ion-grid>    

      <ion-grid fixed>  
      <ion-row>
              <ion-col size="6">Apellidos:</ion-col>
              <ion-col size="6">{{ paciente.apellidos }}</ion-col>
          </ion-row>
        </ion-grid> 

        <ion-grid fixed> 
          <ion-row>
              <ion-col size="6">Rut:</ion-col>
              <ion-col size="6">{{ paciente.rut }}</ion-col>
          </ion-row>
        </ion-grid> 

        <ion-grid fixed>
          <ion-row>
              <ion-col size="6">Telefono:</ion-col>
              <ion-col size="6">{{ paciente.telefono }}</ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid fixed>
          <ion-row>
              <ion-col size="6">NS Dispositivo:</ion-col>
              <ion-col size="6">{{ paciente.sn_equipo }}</ion-col>
          </ion-row>
        </ion-grid>

        <ion-grid fixed>
          <ion-row>
              <ion-col size="6">Eedad</ion-col>
              <ion-col size="6">50 Años</ion-col>
          </ion-row>
        </ion-grid>
  
    </ion-list>
    <ion-button type="submit" expand ="full" >
        <!-- [disabled] ="formulario.invalid" -->
Modificar Datos
</ion-button>
  </form>
