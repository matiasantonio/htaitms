<!-- <ion-list *ngIf="vacio === 'no' "> -->
<ion-list *ngIf="examenes.length > 0 ">
<ion-list-header>
        <ion-grid fixed>
            <ion-row>
              <ion-col size="8">Fecha</ion-col>
              <ion-col size="2"> PAS </ion-col>
              <ion-col size="2"> PAD</ion-col>
            </ion-row>
          </ion-grid>
    </ion-list-header>
    <ion-item>
      <ion-grid >
        <ion-row  *ngFor="let examen of examenes" >
          <ion-col size="8">{{examen.fecha_examen}}</ion-col>
          <ion-col size="2">{{examen.resultadoSistolico}}</ion-col>
          <ion-col size="2">{{examen.resultadoDiastolico}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>


  <!-- <ion-list *ngIf="vacio === 'si'"> -->
  <ion-list *ngIf="examenes.length == 0">
        <ion-grid>
          <ion-row   >
            <ion-col size="12" class="ion-text-center">Paciente no tiene registros</ion-col>
          </ion-row>
        </ion-grid>
     
    </ion-list>
