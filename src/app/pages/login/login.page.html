<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title>
      Iniciar Sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login( fLogin )" #fLogin="ngForm"> 
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <img src="./../../../assets/icon/Logo01.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>          
            <ion-list>
              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-input name="email"
                            type="email"
                            [(ngModel)]="loginUser.email"
                            required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Contraseña:</ion-label>
                <ion-input name="password"
                            type="password"
                            [(ngModel)]="loginUser.contrasena"
                            required></ion-input>
              </ion-item>

            </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand ="full" >
            Iniciar sesion
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
    
  </ion-content>
